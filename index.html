<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCard - Jordan Rivero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            text-align: center;
        }

        .time {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .card {
            width: 320px;
            border-radius: 15px;
            background-color: #003c71;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80%;
            margin-bottom: 10px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }

        .info {
            font-size: 14px;
        }

        .photo {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin: 10px auto;
            display: block;
        }

        .barcode {
            width: 90%;
            height: 50px;
            background: white;
            margin: 15px auto;
        }

        .id-number {
            font-size: 14px;
            margin-top: 5px;
        }

        .footer {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="time" id="current-time"></div>
        <div class="card">
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8e/Ontario_Tech_University_Logo.svg/1200px-Ontario_Tech_University_Logo.svg.png" alt="Ontario Tech Logo">
            
            <img class="photo" src="mujtaba-osman.jpg" alt="Mujtaba Osman">
            
            <div class="info">
                <p>STUDENT</p>
                <p>Term: <b>2024-25</b></p>
            </div>

            <div class="name">JORDAN RIVERO</div>

            <div class="barcode">
                <img src="jordan-barcode.png" alt="Barcode" width="100%">
            </div>

            <div class="id-number">ID# 100960072</div>
        </div>

        <div class="footer">Powered by Modo</div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            }) + " " + now.toLocaleTimeString();
            document.getElementById("current-time").innerText = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
